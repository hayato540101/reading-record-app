{% extends "cms/base.html" %}

{% block title %}書籍の一覧{% endblock %}

{% block content %}
    <h4 class="mt-4 border-bottom">書籍の一覧</h4> <!-- mt-4とは?-->
    <a href="{%url 'cms:book_add' %}" class="btn btn-primary btn-sm my-3">追加</a> <!--分からん-->
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col1">ID</th>
                <th scope="col1">書籍名</th>
                <th scope="col1">出版社</th>
                <th scope="col1">ページ数</th>
                <th scope="col1">操作</th>
            </tr>
        </thead>
        <tbody>
            {%for book in books %}
            <tr>
                <th scope="row"></th>
                <td>{{ book.name }}</td>
                <td>{{ book.publisher }}</td>
                <td>{{ book.page }}</td>
                <td>
                    <a href="{% url 'cms:book_mod' book_id=book.id %}" class="btn btn-outline-primary btn-sm">修正</a>
                    <a href="{% url 'cms:book_del' book_id=book.id %}" class="btn btn-outline-danger btn-sm">削除</a>
                    <a href="{% url 'cms:impression_list' book_id=book.id %}" class="btn btn-outline-info btn-sm">感想の一覧</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content%}
